# Name of workflow
name: Run Pandas Job

# When to do.
# Trigger for workflow.
on:
  # Event based triggers
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  # time based trigger.
  schedule:
  - cron: '0 0 * * *'

# What to do
jobs:
  run_my_job:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout code
      # owner/repo@version
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
      
    - name: Install dependencies
      run: pip install pandas

    - name: Run Pandas job
      run: python function.py